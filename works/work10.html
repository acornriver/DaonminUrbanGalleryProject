<html lang="ko">
<head>

  <title>벗겨진 피복 - 도시 속에서 잊혀져가는 것들</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    body.loaded {
      opacity: 1;
    }
    header {
      background-color: #f7f7f7;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      word-break: keep-all;
    }
    .content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #dddddd;
      padding-bottom: 0.5rem;
      word-break: keep-all;
    }
    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0.5rem 0 1.5rem 0;
      word-break: keep-all;
    }
    .image-container {
      margin: 2rem 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .image-scroll {
      display: flex;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
    }
    .image-scroll img {
      flex: 0 0 auto;
      height: auto;
      max-height: 300px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      scroll-snap-align: start;
    }
    .map-container {
      margin: 2rem 0;
      width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 비율 유지 */
      height: 0;
    }
    .map-container > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    #disqus_thread {
      margin-top: 4rem;
    }
    a.back-link {
      display: inline-block;
      margin-top: 3rem;
      color: #0066cc;
      text-decoration: none;
      font-size: 1rem;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 0.9rem;
      color: #999999;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      margin-top: 5rem;
      line-height: 1.7;
    }
    /* 모바일 대응 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .content h2 {
        font-size: 1.6rem;
      }
      .content p {
        font-size: 1rem;
      }
      a.back-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

</header>

      <img src="../assets/work10-2.png" alt="설치 사진 2">
      <img src="../assets/work10-3.png" alt="설치 사진 3">

  </div>

        "timestamp" : "1745995687028",

        "mapHeight" : "100%"

    </script>
  </div>

  <div id="disqus_thread"></div>

</div>
