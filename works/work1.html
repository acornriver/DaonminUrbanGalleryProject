<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>못이버섯 - 도시 속에서 잊혀져가는 것들</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    body.loaded {
      opacity: 1;
    }
    header {
      background-color: #f7f7f7;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      word-break: keep-all;
    }
    .content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #dddddd;
      padding-bottom: 0.5rem;
      word-break: keep-all;
    }
    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0.5rem 0 1.5rem 0;
      word-break: keep-all;
    }
    .image-container {
      margin: 2rem 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .image-scroll {
      display: flex;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
    }
    .image-scroll img {
      flex: 0 0 auto;
      height: auto;
      max-height: 300px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      scroll-snap-align: start;
    }
    .map-container {
      margin: 2rem 0;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    #disqus_thread {
      margin-top: 4rem;
    }
    a.back-link {
      display: inline-block;
      margin-top: 3rem;
      color: #0066cc;
      text-decoration: none;
      font-size: 1rem;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 0.9rem;
      color: #999999;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      margin-top: 5rem;
      line-height: 1.7;
    }
    /* 모바일 대응 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .content h2 {
        font-size: 1.6rem;
      }
      .content p {
        font-size: 1rem;
      }
      a.back-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<header>

</header>

<div class="content">

  -계원예대 정문 앞 버스정류장 뒤 킥보드 보관소</p>

  <div class="image-container">
    <div class="image-scroll">
      <img src="../assets/work1-1.png" alt="설치 사진 1">
      <img src="../assets/work1-2.png" alt="설치 사진 2">
      <img src="../assets/work1-3.png" alt="설치 사진 3">
    </div>
  </div>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d600.6900352484971!2d126.97778785220655!3d37.37891879638872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1745766106593!5m2!1sko!2skr" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;

</div>

<footer>

</html>
