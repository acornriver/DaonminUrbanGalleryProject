<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작품 상세페이지 - 도시 속에서 잊혀져가는 것들</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
    }

    header {
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .content h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .image-container {
      margin: 2rem 0;
    }

    .image-container img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .map-container {
      margin: 2rem 0;
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .comment-section {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .comment-section h3 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999999;
      border-top: 1px solid #e0e0e0;
      margin-top: 3rem;
    }

    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #0066cc;
      text-decoration: none;
      font-size: 1rem;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>도시 속에서 잊혀져가는 것들</h1>
  </header>

  <div class="content">
    <h2>바람이 지나간 자리</h2>
    <p>"바람이 머물던 흔적이 벽에 남았다."</p>
    <p><strong>설치 기간:</strong> 2025.05.10 - 2025.05.17</p>

    <div class="image-container">
      <img src="../assets/work1-1.jpg" alt="설치 사진 1">
      <img src="../assets/work1-2.jpg" alt="설치 사진 2">
      <img src="../assets/work1-3.jpg" alt="설치 사진 3">
    </div>

    <div class="map-container">
      <!-- 지도 삽입 (구글맵 iframe 코드로 대체) -->
      <iframe src="https://www.google.com/maps/embed?" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <section class="comment-section">
      <h3>이 작품에 대한 한마디를 남겨주세요</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfoKBEsauPhpw0GMd3UOyw4tBZjC6aq48XNqnwbpEFzUPBxgg/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">로드 중...</iframe>
    </section>

    <a class="back-link" href="../index.html#works">← 작품 리스트로 돌아가기</a>
  </div>

  <footer>
    <p>&copy; 2025 도시 속에서 잊혀져가는 것들 Project</p>
  </footer>
</body>
</html>
